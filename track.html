<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Payment</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        margin-top: 20px;
        padding: 15px;
      }

      input[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Track Your Payment</h1>
    <p style="text-align: center; color: #777;">Enter the details below to track your payment status.</p>

    <!-- Track Payment Form -->
    <form action="#" method="post">
      <div class="form-group">
        <label for="payment-id">Payment ID</label>
        <input type="text" id="payment-id" name="payment-id" required placeholder="Enter your payment ID">
      </div>

      <div class="form-group">
        <label for="user-email">Your Email</label>
        <input type="email" id="user-email" name="user-email" required placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="payment-date">Payment Date</label>
        <input type="date" id="payment-date" name="payment-date" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Track Payment">
      </div>
    </form>
  </div>

</body>
</html>
